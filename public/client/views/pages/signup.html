<div class="card" data-ng-controller="UserSignupController as user">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1>Signup</h1>
          <form class="form-sigin" method="post" ng-submit="user.signupUser()">
              Name: <input type="text" class="form-control" ng-model="user.userData.name" name="name" />
              Email: <input type="text" class="form-control" ng-model="user.userData.email" name="email" />
              Contact No: <input type="text" class="form-control" ng-model="user.userData.contactno" name="contactno" />
              Date Of Birth: <input type="text" class="form-control" ng-model="user.userData.dob" name="dob" />
              Password:<br /> <input type="password" class="form-control" ng-model="user.userData.password" name="password" />
              Profile Image:<br />  <input type="file" class="form-control" file="file"/>
              <div class="clear">&nbsp;</div>
              <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
      </div>
  </div>
<br/>
    <!--Footer-->
    <div class="modal-footer">
        <div class="options">
            <p>Already registered!...<a href="home">Login</a></p>
        </div>
    </div>

</div>
